<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="app.css">
    <link rel="stylesheet" type="text/css" href="./animation/starWars/starWars.css">
    <title>MemoryGame</title>
</head>
<body>
    <header class="header">
        <div>
            <h2>Score <span id="score-count">0</span></h2>
        </div>
        <div>
            <button id="startOver" class="new-game">Start Over</button>
        </div>
        <div>
            <h2>Flipped <span id="flip-count">0</span></h2>
        </div>
    </header>
    <section class="starwars">
        <img src="./assets/star.svg" alt="Star" class="star">
        <img src="./assets/wars.svg" alt="Wars" class="wars">
        <h1 class="byline" id="byline">May the Force be with you</h1>
    </section>
    <section id="container">
        
    </section>
    <div id="modal">
        <div class="modal-content">
            <h2>GREAT JOB!!!</h2>
            <form id="winnerForm">
                <p>
                    <label for="name"> Champions name goes here<label>
                </p>
                <p>
                    <input 
                        name="name"
                        class="name-input" 
                        type="text"
                        autocomplete="off"
                        maxlength="5"
                    >
                </p>
                <input type="submit" class="new-game" value="> Start Over <">
            </form>
            <h2>Leaderboard</h2>
            <div id="leaderboard">
                <small>No games Yet</small>
                
            </div>
        </div>
    </div>

    <script src="./animation/starWars/starWars.js"></script>
    <script src="./data.js"></script>
    <script src="app.js"></script>
</body>
</html>
